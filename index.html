<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/9cc647e106.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/fonts/font-awesome/css/all.css" />
    <link rel="stylesheet" href="starter/css/style.css" />

    <title>Space</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">explore the space</div>
        <ul class="header__navlink">
          <li>
            <a href="#">home <i class="fas fa-arrow-right"></i></a>
          </li>
          <li>
            <a href="#">about <i class="fas fa-arrow-right"></i></a>
          </li>
          <li>
            <a href="#">contact <i class="fas fa-arrow-right"></i></a>
          </li>
        </ul>

        <div class="header__profile">
          <i class="fa-solid fa-envelope fa-bounce header__profile--notif"
            ><span>12</span></i
          >
          <img
            class="header__profile--img"
            src="img/profile.jpeg"
            alt="profile picture male"
          />
          <span>James</span>
        </div>
      </header>
      <div class="content">
        <div class="left-side">
          <div class="left-side__celestialBodies">
            <img src="img/sun.png" alt="sun" />
            <img src="img/FullMoon2010.png" alt="moon" />
            <img src="img/marsfull.png" alt="mars" />
          </div>
        </div>
        <div class="center">center</div>
        <div class="right-side">right</div>
      </div>
    </div>
  </body>
</html>
